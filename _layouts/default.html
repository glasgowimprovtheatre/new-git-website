<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/minty/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="{{site.url}}/">
            <img src="/img/git-logo.png" height="60">
            Glasgow Improv Theatre
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{{site.url}}/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{site.url}}/classes">Classes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{site.url}}/scholarships">Scholarships</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{site.url}}/teams">Teams</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{site.url}}/shows">Shows</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{site.url}}/calendar">Calendar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{site.url}}/contact">Contact</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{{site.url}}/improv-suggestion-generator" target="_blank">Get A Word</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
        <div class="d-flex justify-content-center">
            <ul class="list-group list-group-horizontal ">
                {% for network in site.social %}
                <a href="{{ network.url }}">
                    <li class="list-group-item">
                            <i class="fab fa-{{ network.title }} text-primary"></i>
                    </li>
                </a>
                {% endfor %}
            </ul>
        </div>
        <br />
        
        <div class="">
            {{ content }}
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
